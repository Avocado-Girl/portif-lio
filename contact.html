<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        
        
        body {
            background-color: #f9f9f9; 
            color: #333; 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffdde1; 
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #6a4c6c; 
            font-size: 2.5em;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #6a4c6c; 
            text-decoration: none;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            color: #ff6f61; 
        }

        section {
            padding: 30px;
            background-color: #e3f2f9; 
            text-align: center;
        }

        section p {
            color: #555; 
            font-size: 1.1em;
            line-height: 1.6;
            margin-top: 20px;
        }

        form {
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            color: #6a4c6c; 
            font-size: 1.1em;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        form button {
            background-color: #ff6f61; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }

        form button:hover {
            background-color: #6a4c6c; 
        }

        footer {
            text-align: center;
            background-color: #ffdde1; 
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #6a4c6c; 
            text-decoration: none;
            font-size: 1.1em;
        }

        footer a:hover {
            color: #ff6f61; 
        }
    </style>
</head>
